<div class="container padding-tb">
    <div id="forgot" class="col-md-6 col-md-offset-3">
        <a href="#!/login">
            <img src="app-content/images/user_authentication/logo_melynas.png">

        <div class="login-wrap">
            <div class="forgot-html">

                <!--<h3 style="margin-left: 50px;">Password Recovery</h3>                          -->

                <div class="forgot-form">
                    <form name="form" role="form">
                        <div class="group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label for="username" class="label">Username</label>
                            <span class="input-img" id="username-img"></span>
                            <input type="text" ng-model="username" name="username" id="username" class="input" placeholder="Enter Username" required
                            />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>

                        <div class="group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                            <label for="email" class="label">Email</label>
                            <span class="input-img" id="email-img"></span>
                            <input type="email" ng-model="email" name="email" id="email" class="input" placeholder="Enter Email" required />
                            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                        </div>
                        <div class="group">
                            <button type="submit" ng-click="saveVerify(username,email)" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
